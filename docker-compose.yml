
services:
  postgres:
    image: postgres:16-alpine
    container_name: rv_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_123}
      POSTGRES_DB: ${POSTGRES_DB:-copilot_agent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-copilot_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: rv_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_change_me}
    volumes:
      - redis_data:/data
    networks:
      - main
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_change_me}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  main-app:
    build:
      context: .
      dockerfile: Dockerfile.main
    container_name: rv_main
    restart: unless-stopped
    env_file: .env
    group_add:
      - "${DOCKER_GID:-983}"   # host docker GID – grants appuser access to /var/run/docker.sock
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-change_me_123}@postgres:5432/${POSTGRES_DB:-copilot_agent}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_change_me}@redis:6379/0
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000",
              "--reload", "--reload-dir", "/app/app", "--log-level", "info"]
    ports:
      - "8001:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"           # reach published agent ports on Docker host
    volumes:
      - ./app:/app/app                              # live source reload
      - ./alembic:/app/alembic                      # migration files
      - /var/run/docker.sock:/var/run/docker.sock   # for dynamic container management
      - whisper_models:/app/whisper_models            # persistent model cache
      - repos_data:/app/repos                         # cloned repos
      - ./cloudflared:/app/cloudflared               # shared with cloudflared container for config
    networks:
      - main
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ── Cloudflare Named Tunnel (optional – enables automatic *.domain subdomains) ──
  # Set CF_TUNNEL_ID and CF_TUNNEL_DOMAIN in .env and place your tunnel
  # credentials JSON at ./cloudflared/creds.json to activate.
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: rv_cloudflared
    restart: on-failure:5
    command: tunnel --config /etc/cloudflared/config.yaml --no-autoupdate run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - main
    depends_on:
      - main-app

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  whisper_models:
    driver: local
  repos_data:
    driver: local

networks:
  main:
    driver: bridge
    name: rv_main
    driver_opts:
      com.docker.network.driver.mtu: "1260"
    ipam:
      config:
        - subnet: 172.20.0.0/24
